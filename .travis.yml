dist: bionic
language: c
before_install:
  - sudo apt-get -y --no-install-recommends install postgresql-11 postgresql-server-dev-11
  - sudo pkill -9 postgres || true
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

compiler:
  - clang
  - gcc
script:
  - cmake -DCMAKE_BUILD_TYPE=Release
  - make -j2
  - cd test
  - "./odyssey_test"
  - cd ..
before_deploy:
  - tar -zcf odyssey.linux-amd64.$(git rev-parse --short HEAD).tar.gz -C sources odyssey
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: odyssey.linux-amd64.$(git rev-parse --short HEAD).tar.gz
  on:
    repo: yandex/odyssey
    tags: true
env:
  global:
    - secure: ""

addons:
  coverity_scan:
    project:
      name: "yandex/odyssey"
      description: "Advanced multi-threaded PostgreSQL connection pooler and request router."
    notification_email: amborodin@acm.org
    build_command_prepend: "cmake -DCMAKE_BUILD_TYPE=Release"
    build_command: "make -j2"
    branch_pattern: coverity_scan
