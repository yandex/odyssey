name: build-arm
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    name: ubuntu-build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: qemu setup
      uses: docker/setup-qemu-action@v2
    - name: docker buildx
      uses: docker/setup-buildx-action@v2
    - name: Odyssey build-test
      run: make ci-build-check-ubuntu-aarch64
