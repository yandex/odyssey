name: Docker Dev Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # main/master → edge
            type=raw,value=edge,enable={{is_default_branch}}
            # ветка → branch-name
            type=ref,event=branch
            # pr-123
            type=ref,event=pr
            # git sha
            type=sha,prefix={{branch}}-,enable=${{ github.event_name != 'pull_request' }}
          labels: |
            org.opencontainers.image.title=Odyssey PostgreSQL Pooler
            org.opencontainers.image.description=Scalable PostgreSQL connection pooler
            org.opencontainers.image.vendor=Yandex
            org.opencontainers.image.licenses=BSD-3-Clause
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/quickstart/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
