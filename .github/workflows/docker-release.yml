name: Docker Release

on:
  push:
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # latest
            type=raw,value=latest
            # v1.2.3 → 1.2.3
            type=semver,pattern={{version}}
            # v1.2.3 → 1.2
            type=semver,pattern={{major}}.{{minor}}
            # v1.2.3 → 1
            type=semver,pattern={{major}}
          labels: |
            org.opencontainers.image.title=Odyssey PostgreSQL Pooler
            org.opencontainers.image.description=Scalable PostgreSQL connection pooler
            org.opencontainers.image.vendor=Yandex
            org.opencontainers.image.licenses=BSD-3-Clause
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/quickstart/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
