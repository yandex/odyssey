pid_file "/var/run/odyssey.pid"
daemonize no

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"

log_to_stdout yes

log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"

log_debug yes
log_config yes
log_session yes
log_query yes
log_stats yes
stats_interval 60

workers 2
resolvers 1

readahead 8192

cache_coroutine 0

coroutine_stack_size 8

nodelay yes

keepalive 15
keepalive_keep_interval 75
keepalive_probes 9

keepalive_usr_timeout 0


listen {
	host "*"
	port 6432
	backlog 128
	compression yes
}


storage "postgres_server" {
	type "remote"
	host "localhost"
	port 5432
}

database default {
	user default {
		authentication "none"

		storage "postgres_server"
		pool "session"
		pool_size 0

		pool_timeout 0

		pool_ttl 1201

		pool_discard no

		pool_cancel yes

		pool_rollback yes
#       seconds
		pool_client_idle_timeout 20
#       seconds
        pool_idle_in_transaction_timeout 20

		client_fwd_error yes

		application_name_add_host yes

		server_lifetime 1901
		log_debug no

		quantiles "0.99,0.95,0.5"
        client_max 107
	}
}

database "postgres" {
	user "user1" {
		authentication "none"

		storage "postgres_server"
		pool "session"
		pool_size 1

		pool_timeout 0

		pool_ttl 60

		pool_discard no

		pool_cancel yes

		pool_rollback yes

		client_fwd_error yes

		application_name_add_host yes
        
        wait_for_pending no

		server_lifetime 3600
		log_debug no

		quantiles "0.99,0.95,0.5"
        client_max 107
	}
}
storage "local" {
	type "local"
}

database "console" {
	user default {
		authentication "none"
		pool "session"
		storage "local"
	}
}


locks_dir "/tmp/odyssey"

graceful_die_on_errors yes
enable_online_restart yes
bindwith_reuseport yes
