daemonize no

unix_socket_dir "/tmp"
unix_socket_mode "0644"

pid_file "/var/run/odyssey.pid"
daemonize yes

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"

log_to_stdout yes

log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"

log_debug yes
log_config yes
log_session yes
log_query yes
log_stats yes
stats_interval 60

workers 5
resolvers 1

readahead 8192

cache_coroutine 0

coroutine_stack_size 8

nodelay yes

keepalive 15
keepalive_keep_interval 75
keepalive_probes 9

keepalive_usr_timeout 0


listen {
	host "*"
	port 6432
	backlog 128
}


storage "postgres_server" {
	type "remote"
	host "localhost"
	port 5432
}

database default {
	user default {
		authentication "none"
		storage "postgres_server"
		pool "transaction"
		pool_size 1
		pool_timeout 3000 # We expect 3 clients to do pg_sleep(1) each. Extra second to suppress falpping.
	}
}

storage "local" {
	type "local"
}


locks_dir "/tmp/odyssey"
