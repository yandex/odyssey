daemonize yes
pid_file "/var/run/odyssey.gateway.pid"

unix_socket_dir "/tmp"
unix_socket_mode "0644"

locks_dir "/tmp/gateway"

log_format "%p %t %l [%i %s] (%c) %m\n"
log_file "/var/log/odyssey.gateway.log"
log_to_stdout no
log_config yes
log_session yes
log_stats yes
stats_interval 1

coroutine_stack_size 24

listen {
	host "127.0.0.1"
	port 7432

	tls "require"
	tls_key_file "/tests/cascade/gateway.key"
	tls_cert_file "/tests/cascade/gateway.pem"
	tls_ca_file "/tests/cascade/allCA.pem"
	tls_protocols "tlsv1.2"
}

storage "postgres_server" {
	type "remote"
	# 8432, 9432 - not existed host, emulation of failed host
	host "[127.0.0.1]:6432,[127.0.0.1]:8432,[127.0.0.1]:6433,[127.0.0.1]:9432"

	tls "require"
	tls_ca_file "/tests/cascade/allCA.pem"
	tls_protocols "tlsv1.2"
}

database "postgres" {
	user "postgres" {
		authentication "none"
		storage "postgres_server"
		pool "session"
	}
}

storage "local" {
	type "local"
}

database "console" {
	user default {
		authentication "none"
		role "admin"
		pool "session"
		storage "local"
	}
}
