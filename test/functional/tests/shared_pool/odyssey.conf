daemonize yes
pid_file "/var/run/odyssey.pid"

unix_socket_dir "/tmp"
unix_socket_mode "0644"

locks_dir "/tmp"

log_format "%p %t %l [%i %s] (%c) %m\n"
log_file "/var/log/odyssey.log"
log_to_stdout no
log_config yes
log_debug no
log_session yes
log_stats no
log_query no

coroutine_stack_size 24

listen {
	host "127.0.0.1"
	port 6432
}

storage "postgres_server" {
	host "[127.0.0.1]:5432"
	type "remote"
}

storage "console" {
	type "local"
}

shared_pool "idm" {
	pool_size 2
}

database "db1" {
	user "user1" {
		authentication "none"
		storage "postgres_server"
		shared_pool "idm"
		pool "session"
	}
}

database "postgres" {
	user "user1" {
		authentication "none"
		storage "postgres_server"
		shared_pool "idm"
		pool "session"
	}
}

database "console" {
	user "console" {
		authentication "none"
		storage "console"
		pool "session"
	}
}
