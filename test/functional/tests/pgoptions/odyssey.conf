daemonize yes
pid_file "/var/run/odyssey.pid"

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m"
log_file "/var/log/odyssey.log"
log_to_stdout no
log_config yes
log_session yes

coroutine_stack_size 24

smart_search_path_enquoting yes

listen {
	host "127.0.0.1"
	port 6432
	tls "disable"
}

storage "postgres_server" {
	type "remote"
	host "127.0.0.1:5432"
}

database "postgres" {
	user "useropt" {
		authentication "none"
		storage "postgres_server"
		storage_user "postgres"
		pool "session"
		application_name_add_host yes
	}
}
