pid_file "/var/run/odyssey.pid"
daemonize yes

unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"

log_to_stdout yes

log_syslog no
log_syslog_ident "odyssey"
log_syslog_facility "daemon"

log_debug yes
log_config yes
log_session yes
log_query yes
log_stats no

workers 2
resolvers 1

readahead 8192

cache_coroutine 0

coroutine_stack_size 8

nodelay yes

keepalive 15
keepalive_keep_interval 75
keepalive_probes 9

keepalive_usr_timeout 0


listen {
	host "*"
	port 6432
	backlog 128
}


storage "postgres_server" {
	type "remote"
	host "localhost"
	port 5432
}

database "postgres" {
	user "postgres" {
		authentication "none"
		storage "postgres_server"

		pool "transaction"
		pool_size 10
		pool_timeout 0
		pool_ttl 60
		pool_discard no
		pool_smart_discard no
		pool_cancel yes
		pool_rollback yes
		pool_reserve_prepared_statement yes

		client_fwd_error yes

		server_lifetime 3600
		log_debug yes

		client_max 100
	}
}

storage "local" {
	type "local"
}

database "console" {
	user default {
		authentication "none"
		pool "session"
		storage "local"
	}
}

