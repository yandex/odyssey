unix_socket_dir "/tmp"
unix_socket_mode "0644"

log_format "%p %t %l [%i %s] (%c) %m\n"
log_to_stdout yes
log_session yes
log_query no
log_stats no

coroutine_stack_size 24

daemonize no

locks_dir "/tmp/odyssey"

listen {
	host "*"
	port 6432
}

storage "local" {
	type "local"
}

storage "postgres_server" {
	type "remote"
	host "primary:5432"
}

database default {
	user default {
		authentication "none"
		storage "postgres_server"
		pool "transaction"
		pool_discard yes
		pool_rollback yes
		pool_cancel yes
		client_fwd_error yes
	}
}

database "console" {
	user "console" {
		authentication "none"
		role "admin"
		pool "session"
		storage "local"
	}
}